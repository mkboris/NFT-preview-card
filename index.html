<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="preview-card">
  <div class="main-div">
    <div class="container">
      <img class="preview-image" src="images/image-equilibrium.jpg" alt="Equilibrium Avatar">
      <div class="overlay">
        <a href="#" class="icon"></a>
        <img class="icon-view" src="images/icon-view.svg" alt="">
      </div>
    </div>
  <h1 class="main-heading">Equilibrium #3429</h1>
  <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
  <div class="description">
    <div class="eth-description">
      <img class="eth-icon" src="images/icon-ethereum.svg" alt="">
      <p class="ETH-p">0.041 <abbr title="Ethereum">ETH</abbr></p>
    </div>
    <div class="days-description">
      <img class="clock" src="images/icon-clock.svg" alt="">
      <p class="days-p">3 days left</p>
    </div>
  </div>
  <hr style="height:1px;border-width:0;color: hsl(217, 54%, 11%);background-color:hsl(215, 32%, 27%)">
  <div class="creator-info">
    <div><img class="avatar" src="images/image-avatar.png" alt="Creator Image"></div>
    <div><p class="caption">Creation of <a class="creator">Jules Wyvern</a></p></div>
  </div> 
  </div>
</main>

</div> -->
</body>
</html>
