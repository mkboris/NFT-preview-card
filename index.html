<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore Equilibrium #3429, a serene NFT collection promoting balance and calm. Discover its creator, Jules Wyvern, and immerse yourself in the world of digital art. Limited time offer: 0.041 ETH with only 3 days left. Experience the essence of equilibrium today."
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-overlay">
          <img
            class="preview-image"
            src="images/image-equilibrium.jpg"
            alt=""
          />
          <div class="overlay">
            <a href="#" class="icon"></a>
            <img class="icon-view" src="images/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="text">
          <h1 class="main-heading">Equilibrium #3429</h1>
          <p class="main-p">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="description">
          <div class="eth">
            <img class="eth-icon" src="images/icon-ethereum.svg" alt="" />
            <p class="ETH-p">0.041 <abbr title="Ethereum">ETH</abbr></p>
          </div>
          <div class="days">
            <img class="clock" src="images/icon-clock.svg" alt="" />
            <p class="days-p">3 days left</p>
          </div>
        </div>

        <hr />

        <div class="creator-info">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="Creator's avatar"
          />
          <p class="caption">
            Creation of <a href="#" class="creator">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
